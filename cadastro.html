<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formatos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <style>
    body {background-color: orange;}
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cadastro</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="text-center">
                <h1>Efetue seu Cadastro</h1>
            </div>
            <div>
                <form class="container text-left" action="mailto:alextrodrigues@hotmail.com" method="post" enctype="multipart/form-data">
                    <div class="row justify-content-left align-items-center">
                        <label for="nome" class="col-2 form-label">Nome:</label>
                        <div class="col-8 p-3">
                            <input class="form-control" type="text" id="nome" placeholder="João da Silva" required/>
                        </div>
                    </div>        
                    <div class="row justify-content-left align-items-center">        
                        <label for="email" class="col-2 form-label">E-mail:</label>
                        <div class="col-8 p-3">
                            <input class="form-control" type="email" id="email" placeholder="meu@email.com" required/>  
                        </div>
                    </div>
                    <div class="row justify-content-left align-items-center">
                        <label for="cep" class="col-2 form-label">CEP:</label>
                        <div class="col-8 p-3">
                            <input class="form-control" type="text" id="cep" placeholder="99999-999" required/>
                        </div>
                    </div>
                    <div class="row justify-content-left align-items-center">
                        <label for="endereço" class="col-2 form-label">Endereço:</label>
                        <div class="col-8 p-3">
                            <input class="form-control" type="text" id="endereço" placeholder="Rua das Bromélias" required/>
                        </div>
                    </div>
                    <div class="row justify-content-left align-items-center">
                        <label for="numero" class="col-2 form-label">Número:</label>
                        <div class="col-3 p-3">
                            <input class="form-control" type="number" id="numero" placeholder="123" required/>
                        </div>
                        <label for="complemento" class="col-2 form-label">Complemento:</label>
                        <div class="col-3 p-3">
                            <input class="form-control" type="text" id="complemento" placeholder="apto 100" required/>
                        </div>
                    </div>
                    <div class="row justify-content-left align-items-center">
                        <label for="cidade" class="col-2 form-label">Cidade:</label>
                        <div class="col-5 p-3">
                            <input class="form-control" type="text" id="cidade" placeholder="Rio de Janeiro" required/>
                        </div>   
                        <label for="uf" class="col-2 form-label">UF:</label>
                        <div class="col-1 p-3">
                            <input class="form-control" type="text" id="uf" placeholder="RJ" required/>
                        </div>
                        <button type="submit" value="submit" class="col-2 btn btn-secondary">Cadastrar</button>                       
                    </div>
                </form>  
            </div>     
        </main>
        <footer>
            <p>
                ©Receitas2023
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous">
    </script>
</body>
</html>
